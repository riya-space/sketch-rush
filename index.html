<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sketch Rush — Responsive</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; }
  #game-container { margin: 20px auto; width: 95%; max-width: 600px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.12); }
  canvas { border: 1px solid #333; background: #fff; border-radius: 5px; width: 100%; height: auto; touch-action: none; display: block; }
  .controls { margin-top: 10px; }
  button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #333;
    color: #fff;
    transition: all 0.18s ease;
  }
  button:hover { transform: translateY(-2px); }
  button:active { transform: translateY(1px); }
  button:disabled { background-color: #aaa; cursor: not-allowed; transform: none; }
  button.active { background-color: #007BFF; color: #fff; transform: translateY(-2px); }
  
  /* Timer & Score */
  #timer { font-size: 20px; margin: 8px 0 0 0; }
  #score { font-size: 18px; margin: 6px 0; font-weight: bold; }

  /* Skip & Guessed buttons styled bigger below */
  .word-actions { margin-top: 15px; display: flex; justify-content: center; gap: 15px; }
  #skipBtn {
    background-color: #e74c3c; /* red */
    font-size: 16px;
    padding: 12px 20px;
  }
  #skipBtn:hover { background-color: #c0392b; }
  #guessedBtn {
    background-color: #27ae60; /* green */
    font-size: 16px;
    padding: 12px 20px;
  }
  #guessedBtn:hover { background-color: #1e8449; }

  @media (max-width:420px){
    button { padding: 8px 12px; font-size: 14px; }
    #timer { font-size: 18px; }
    .word-actions { flex-direction: column; gap: 8px; }
    #skipBtn, #guessedBtn { width: 100%; }
  }
</style>
</head>
<body>

<div id="game-container">
  <h1 style="margin:6px 0 10px 0;">Sketch Rush</h1>
  <canvas id="drawingCanvas"></canvas>

  <div class="controls">
    <button id="startBtn">Start Game</button>
    <button id="pencilBtn" disabled>Pencil</button>
    <button id="clearBtn" disabled>Clear</button>
  </div>

  <div id="timer">Time: 60s</div>
  <div id="score">Score: 0</div>

  <!-- Skip & Guessed below -->
  <div class="word-actions">
    <button id="skipBtn" disabled>Skip</button>
    <button id="guessedBtn" disabled>Guessed</button>
  </div>
</div>

<script>
/* ---------- Setup ---------- */
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let tool = 'pencil';
let time = 60;
let timerInterval = null;
let gameStarted = false;
let timerRunning = false;
let score = 0;

// word list
const words = ["Pizza","Rocket","Sunflower","Laptop","Ice Cream","Elephant","Bicycle","Guitar","Rainbow","Camera"];
let currentWord = '';

/* Responsive canvas */
function resizeCanvas() {
  const maxWidth = 600;
  const displayWidth = Math.min(maxWidth, Math.floor(window.innerWidth * 0.95));
  const displayHeight = Math.round(displayWidth * 2 / 3);

  canvas.style.width = displayWidth + 'px';
  canvas.style.height = displayHeight + 'px';

  const ratio = window.devicePixelRatio || 1;
  canvas.width = Math.round(displayWidth * ratio);
  canvas.height = Math.round(displayHeight * ratio);

  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
}
window.addEventListener('load', resizeCanvas);
window.addEventListener('resize', resizeCanvas);

/* ---------- Utility ---------- */
function getPointerPos(e) {
  const rect = canvas.getBoundingClientRect();
  let clientX, clientY;
  if (e.touches && e.touches.length) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }
  return { x: clientX - rect.left, y: clientY - rect.top };
}

/* ---------- Word + Timer ---------- */
function pickWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  console.log("WORD (for guide):", currentWord); // hidden from drawer
}

function startTimer() {
  clearInterval(timerInterval);
  time = 60;
  document.getElementById('timer').innerText = `Time: ${time}s`;
  timerRunning = true;
  timerInterval = setInterval(() => {
    time--;
    document.getElementById('timer').innerText = `Time: ${time}s`;
    if (time <= 0) {
      clearInterval(timerInterval);
      timerRunning = false;
      alert("⏰ Times up!");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      time = 60;
      document.getElementById('timer').innerText = `Time: ${time}s`;
    }
  }, 1000);
}

/* ---------- Drawing ---------- */
function pointerDown(e) {
  if (!gameStarted || !timerRunning) return;
  e.preventDefault();
  drawing = true;
  const p = getPointerPos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
}
function pointerMove(e) {
  if (!drawing || !gameStarted || !timerRunning) return;
  e.preventDefault();
  const p = getPointerPos(e);
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 3;
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
}
function pointerUp(e) {
  if (!gameStarted || !timerRunning) return;
  drawing = false;
  ctx.closePath();
}

/* Events */
canvas.addEventListener('mousedown', pointerDown);
canvas.addEventListener('mousemove', pointerMove);
canvas.addEventListener('mouseup', pointerUp);
canvas.addEventListener('mouseleave', pointerUp);

canvas.addEventListener('touchstart', pointerDown, { passive: false });
canvas.addEventListener('touchmove', pointerMove, { passive: false });
canvas.addEventListener('touchend', pointerUp);
canvas.addEventListener('touchcancel', pointerUp);

/* ---------- Buttons ---------- */
const startBtn = document.getElementById('startBtn');
const pencilBtn = document.getElementById('pencilBtn');
const clearBtn = document.getElementById('clearBtn');
const skipBtn = document.getElementById('skipBtn');
const guessedBtn = document.getElementById('guessedBtn');

function setActiveTool(buttonElem) {
  pencilBtn.classList.add('active');
}

pencilBtn.addEventListener('click', () => { tool = 'pencil'; setActiveTool(pencilBtn); });
clearBtn.addEventListener('click', () => ctx.clearRect(0,0,canvas.width,canvas.height));

skipBtn.addEventListener('click', () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pickWord();
  startTimer();
});

guessedBtn.addEventListener('click', () => {
  score++;
  document.getElementById('score').innerText = `Score: ${score}`;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pickWord();
  startTimer();
});

startBtn.addEventListener('click', () => {
  gameStarted = true;
  pickWord();
  startTimer();
  pencilBtn.disabled = false;
  clearBtn.disabled = false;
  skipBtn.disabled = false;
  guessedBtn.disabled = false;
  startBtn.disabled = true;
  setActiveTool(pencilBtn);
});

/* Prevent zoom gestures on mobile */
document.addEventListener('gesturestart', (e) => e.preventDefault());
</script>

</body>
</html>
