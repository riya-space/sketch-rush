<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sketch Rush â€” Responsive</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; }
  #game-container { margin: 20px auto; width: 95%; max-width: 600px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.12); }
  canvas { border: 1px solid #333; background: #fff; border-radius: 5px; width: 100%; height: auto; touch-action: none; display: block; }
  .controls { margin-top: 10px; }
  button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #333;
    color: #fff;
    transition: all 0.18s ease;
  }
  button:hover { background-color: #555; transform: translateY(-2px); }
  button:active { background-color: #111; transform: translateY(1px); }
  button:disabled { background-color: #aaa; cursor: not-allowed; transform: none; }
  button.active { background-color: #007BFF; color: #fff; transform: translateY(-2px); }
  #timer { font-size: 20px; margin: 8px 0 0 0; }
  @media (max-width:420px){
    button { padding: 8px 12px; font-size: 14px; }
    #timer { font-size: 18px; }
  }
</style>
</head>
<body>

<div id="game-container">
  <h1 style="margin:6px 0 10px 0;">Sketch Rush</h1>
  <canvas id="drawingCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <button id="startBtn">Start Game</button>
    <button id="pencilBtn" disabled>Pencil</button>
    <button id="eraserBtn" disabled>Eraser</button>
    <button id="clearBtn" disabled>Clear</button>
    <button id="nextBtn" disabled>Next Word</button>
  </div>

  <div id="timer">Time: 60s</div>
</div>

<script>
/* ---------- Setup ---------- */
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let tool = 'pencil';
let time = 60;
let timerInterval = null;
let gameStarted = false;

// word list (hidden from drawer)
const words = ["Pizza","Rocket","Sunflower","Laptop","Ice Cream","Elephant","Bicycle","Guitar","Rainbow","Camera"];
let currentWord = '';

/* Responsive canvas sizing using devicePixelRatio */
function resizeCanvas() {
  // desired display width = min(maxWidth, 95% of viewport)
  const maxWidth = 600;
  const displayWidth = Math.min(maxWidth, Math.floor(window.innerWidth * 0.95));
  const displayHeight = Math.round(displayWidth * 2 / 3); // 3:2 aspect ratio

  // set CSS size
  canvas.style.width = displayWidth + 'px';
  canvas.style.height = displayHeight + 'px';

  // set actual pixel buffer size for crispness on high-dpi screens
  const ratio = window.devicePixelRatio || 1;
  canvas.width = Math.round(displayWidth * ratio);
  canvas.height = Math.round(displayHeight * ratio);

  // scale drawing so coordinates stay in CSS pixel units
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  // Note: resizing clears canvas content (keeps behavior simple)
}
window.addEventListener('load', resizeCanvas);
window.addEventListener('resize', () => {
  // stop timer while resizing? we won't alter game state, just resize (clears canvas)
  resizeCanvas();
});

/* ---------- Utility: pointer positions (works for mouse + touch) ---------- */
function getPointerPos(e) {
  const rect = canvas.getBoundingClientRect();
  let clientX, clientY;
  if (e.touches && e.touches.length) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }
  // coordinates in CSS pixels relative to canvas top-left
  return {
    x: clientX - rect.left,
    y: clientY - rect.top
  };
}

/* ---------- Word + Timer ---------- */
function pickWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  console.log('WORD (for guides):', currentWord);
}

function startTimer() {
  clearInterval(timerInterval);
  time = 60;
  document.getElementById('timer').innerText = `Time: ${time}s`;
  timerInterval = setInterval(() => {
    time--;
    document.getElementById('timer').innerText = `Time: ${time}s`;
    if (time <= 0) {
      clearInterval(timerInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height); // auto clear
      time = 60;
      document.getElementById('timer').innerText = `Time: ${time}s`;
    }
  }, 1000);
}

/* ---------- Drawing logic (uses CSS pixel coords; ctx is already scaled) ---------- */
function pointerDown(e) {
  if (!gameStarted) return;
  e.preventDefault();
  drawing = true;
  const p = getPointerPos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
}
function pointerMove(e) {
  if (!drawing || !gameStarted) return;
  e.preventDefault();
  const p = getPointerPos(e);
  ctx.strokeStyle = tool === 'pencil' ? '#000' : '#fff';
  ctx.lineWidth = tool === 'pencil' ? 3 : 15; // visual width in CSS pixels; devicePixelRatio handled by transform
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
}
function pointerUp(e) {
  if (!gameStarted) return;
  drawing = false;
  ctx.closePath();
}

/* Mouse events */
canvas.addEventListener('mousedown', pointerDown);
canvas.addEventListener('mousemove', pointerMove);
canvas.addEventListener('mouseup', pointerUp);
canvas.addEventListener('mouseleave', pointerUp);

/* Touch events (passive:false so we can preventDefault to stop scrolling) */
canvas.addEventListener('touchstart', pointerDown, { passive: false });
canvas.addEventListener('touchmove', pointerMove, { passive: false });
canvas.addEventListener('touchend', pointerUp);
canvas.addEventListener('touchcancel', pointerUp);

/* ---------- Buttons / controls ---------- */
const startBtn = document.getElementById('startBtn');
const pencilBtn = document.getElementById('pencilBtn');
const eraserBtn = document.getElementById('eraserBtn');
const clearBtn = document.getElementById('clearBtn');
const nextBtn = document.getElementById('nextBtn');

function setActiveTool(buttonElem) {
  pencilBtn.classList.remove('active');
  eraserBtn.classList.remove('active');
  if (buttonElem) buttonElem.classList.add('active');
}

pencilBtn.addEventListener('click', () => { tool = 'pencil'; setActiveTool(pencilBtn); });
eraserBtn.addEventListener('click', () => { tool = 'eraser'; setActiveTool(eraserBtn); });
clearBtn.addEventListener('click', () => ctx.clearRect(0,0,canvas.width,canvas.height));
nextBtn.addEventListener('click', () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pickWord();
  startTimer();
});

startBtn.addEventListener('click', () => {
  gameStarted = true;
  pickWord();
  startTimer();
  pencilBtn.disabled = false;
  eraserBtn.disabled = false;
  clearBtn.disabled = false;
  nextBtn.disabled = false;
  startBtn.disabled = true;
  setActiveTool(pencilBtn);
});

/* Optional: prevent gestures that might interfere on some mobiles */
document.addEventListener('gesturestart', (e) => e.preventDefault());
</script>

</body>
</html>
